language: python
python:
  - "3.4"

env:
  global:
    - NOWTIME="$(date -u '+%y/%m/%d %H:%M:%S %Z')"

before_script:
  - pip install requests BeautifulSoup4

script:
  - python db.py

after_script:
  - git config --local user.name "$user_name"
  - git config --local user.email "%user_email"
  - git commit -am "$NOWTIME"
  - git push